<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        background-color: black;
    }

    a {
        height: 50px;
        width: 50px;
        display: block;
        left: 50px;
        top: 50px;
        position: relative;
    }

    a::before {
        content: "";
        position: absolute;
        width: 200%;
        height: 200%;
        background-color: rgba(255, 255, 255, 1);
        border-radius: 50%;
        animation: pulse 2s cubic-bezier(.215, .61, .355, 1) infinite;
        margin-top: -50%;
        margin-left: -50%;
    }

    img {
        width: 50px;
        border-radius: 100% 100% 100% 100%;
    }

    @keyframes pulse {

        0%,
        100% {
            transform: scale3d(1, 1, 1);
        }

        50% {
            transform: scale3d(1.05, 1.05, 1.05);
        }

        0% {
            -webkit-transform: scale(.33);
            transform: scale(.33);
        }

        80%,
        100% {
            opacity: 0;
        }
    }
</style>

<body>
    <a href="">
        <img src="https://cregital.com/wp-content/uploads/2020/02/contact-icon-black.svg" alt="" loading="lazy">
    </a>
</body>

</html>
